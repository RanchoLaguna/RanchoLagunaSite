<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon"  type='image/x-icon' href="Animals/favicon.ico" />

    <title>Upcoming Events</title>
    <link rel="stylesheet" href="styled.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </head>
  <body onload="getlist()" style="background: #d9ead3ff;">
    <br>
    <button class="btn btn-dark" onclick="window.location='index.html'">ã„‘Back</button>
    <br>
    <br>
    <fieldset id="field" style="margin-left: auto;margin-right: auto;display: block; width:;">
      <legend id="login">Upcoming Events:</legend>
      <input type="checkbox" id="check" onclick="return false;"><label> -Is there an upcoming event?</label>
      <input id="pwd" type = "text" placeholder="Event Name" readonly><br>
      <input id="pwd1" type = "text" placeholder="Event Description" readonly><br>
    </fieldset>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAKQQXd0KfaperzFYOJYy4MGflmn-D-occ",
        authDomain: "sitemanager-f1ede.firebaseapp.com",
        databaseURL: "https://sitemanager-f1ede.firebaseio.com",
        projectId: "sitemanager-f1ede",
        storageBucket: "sitemanager-f1ede.appspot.com",
        messagingSenderId: "627603341991"
      };
      firebase.initializeApp(config);
    </script>
    <script>

      function getlist(){
        firebase.database().ref('Site/Homepageb/check').once('value').then(function(snapshot) {


          var list = snapshot.val();

          document.getElementById("check").checked = list;
          if(document.getElementById("check").checked){
            getlista();
          } else{
            document.getElementById("pwd").value = "No Upcoming Events";
            document.getElementById("pwd1").value = "No Description Available";

          }

        });


      }

      function getlista(){
        firebase.database().ref('Site/Homepage/name').once('value').then(function(snapshot) {


          var list = snapshot.val();
          document.getElementById("pwd").value =  list;


        });

        getlistb();
      }

      function getlistb(){
        firebase.database().ref('Site/Homepagea/desc').once('value').then(function(snapshot) {


          var list = snapshot.val();
          document.getElementById("pwd1").value = list;


        });
      }




      

    </script>
  </body>
</html>
